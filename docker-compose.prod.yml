services:
  db:
    image: postgres:16
    restart: always
    env_file: .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [app_net]

  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks: [app_net]

  backend_web:
    build: ./backend
    restart: always
    env_file: .env.prod
    command: ["/app/entrypoint.prod.sh"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"   # exposed only to nginx, not the public internet
    networks: [app_net]

  celery_worker:
    build: ./backend
    restart: always
    env_file: .env.prod
    command: celery -A core worker --loglevel=info --pool=solo --concurrency=1 --prefetch-multiplier=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [app_net]

  celery_beat:
    build: ./backend
    restart: always
    env_file: .env.prod
    command: celery -A core beat -l info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks: [app_net]

  nginx:
    image: nginx:1.27-alpine
    restart: always
    depends_on:
      - backend_web
    ports:
      - "80:80"
      # - "443:443"  # enable when TLS is configured
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./nginx/ssl:/etc/nginx/ssl:ro  # if you store certs here (not ideal)
    networks: [app_net]

networks:
  app_net:

volumes:
  postgres_data:
  redis_data: